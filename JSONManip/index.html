<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>
<body>
    <h1>Where is the ISS??</h1>

    <p>Latitude: <span id='lat'></span></p>
    <p>Longitude: <span id='lng'></span></p>
    <p>speed: <span id='speed'></span></p>

</body>

    <script>
        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';

        getISS();

        var loadAtInterval = window.setInterval(getISS, 10000);

        async function getISS(){
            const response = await fetch(api_url);
            const data = await response.json();
            const {latitude, longitude, velocity} = data; //Same as saying lat = data.latitude, etc. 
            
            document.getElementById('lat').textContent = latitude;
            document.getElementById('lng').textContent = longitude;
            document.getElementById('speed').textContent = velocity;
            console.log(data);
        }
    </script>

</html>
